<html>
<head>
<title>99 problems</title>
</head>
<body>
<header>
		<h1> 99 Problems</h1>
		<nav>
			<a href="#"> Log Out</a> 
		
	
	</header>
	
	<main>
		<br>
		<!-- button menu to work on list-->
		<section class="tools">
		<button class="add-menu"> Add </button>
		<button class="settings-menu">Settings </button>
		<button class="View-menu" onclick="view()"> View </button>
		</section>
		
		<br>
		<!-- fill in the details of the list-->
		<section class="add">
			Name<br> <input type="text" id="namein"> <br>
			Description<br> <input type="text" class="description-in" id="descin"> <br>
			Date<br> <input type="text" id="datein">  <br>
			reminder<br> <input type="text" class="reminder-in" id="remindin"> <br>
			Importance rating<br> <input type="text" class="rating-in" id="ratingin"><br>
			<button class="add" class="add-reminder" onclick="addItem()"> Add</button>
		</section>
		
		<br>
		<!-- section with todo list -->
		<section class="list">
			<h2> Problem List</h2>
				<!-- a example section that js will duplicate -->
				<section class="section-todo" id="sectiontodo">
						<h3 class="name-todo"> example name</h3>
						<q class="description-todo"> example description</q><br>
						<q class="date-todo"> example date </q><br>
						<q	class="reminder-todo"> example reminder</q><br>
						<q class="rating-todo">	example rating</q><br>
						<button class="delete"> Delete</button>
						<button class="edit">Edit</button>
						<button class="done">Done</button>
				</section>
		</section>

		
	
	</main>

<script src="Todo.js"></script>
</body>
</html>
