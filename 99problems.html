<html>
<head>
<title>99 problems</title>
<link rel="stylesheet" type="text/css" href="TodoStyle.css">
</head>
<body>
	<header>
		<div class="head">
			<h1> 99 Problems</h1>
			<a class="log" href="#"> Log Out</a>
		</div>
	</header>
	<hr>
	
	<main>
		<br>
		<!-- button menu to work on list-->
		<section class="tools">
		<button class="add-menu"> Add </button>
		<button class="settings-menu">Settings </button>
		<button class="View-menu" onclick="">Sort by date</button>
		</section>
		
		<br>
		<!-- fill in the details of the list-->
		<section class="add">
			Name<br> <input type="text" id="namein" placeholder="Enter item name"> <br>
			Description<br> <input type="text" class="description-in" id="descin"placeholder="Enter item description"> <br>
			Date<br> <input type="text" id="datein"placeholder="dd-mm-yyyy">  <br>
			Reminder<br> <input type="text" class="reminder-in" id="remindin" placeholder="dd-mm-yyyy"> <br>
			Importance rating<br> <input type="text" class="rating-in" id="ratingin" placeholder="[1 - 5]"><br>
			<button class="add-reminder" onclick="addItem();"> Add</button>
		</section>
		
		<br>
		<!-- section with todo list -->
		<section class="list">
			<h2> Problem List</h2>
			<h4 id="counter">Items in list: 0</h4>
			<div id="viewer" class="viewer"></div>
		</section>

		
	
	</main>
	
	
	<!--
	<footer>
	
	
	</footer>
	-->
<script src="Todo.js"></script>
</body>
</html>
